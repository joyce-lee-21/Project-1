<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">

    <title>Map App</title>
  </head>
  <body>
    <div id="static-navbar">
        <!-- selectable navbar here -->
        <h3>Welcome to our Map App!</h3>
            <br>
            <p>We scoured the internet to collect the addresses of your favorite fictional characters' homes. Select a home below to map the location of it, and get directions.
            </p>
            <br>
    </div>
    
    <div id="home-selection">
        <ul id="home-list">
        </ul>
    </div>
    
    <div id="map-background">
    <!-- scrollable content here -->
        <div id="map-content">
            <h2 class="home-name"></h2>
            <h3 class="home-address"></h3>
            <img src="" alt="" class="home-img">
            <div class=“embedded-map”></div>
        </div>
    </div>

    <script src="index.js"></script>
    </ul>
  </body>
</html>
